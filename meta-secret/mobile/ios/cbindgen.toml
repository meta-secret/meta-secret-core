language = "C"
header = """
/* 
 * MetaSecret iOS API Header
 * This file is automatically generated. Do not modify manually.
 */
#include <stdint.h>
#include <stdbool.h>
"""

# Запись функций в стиле C, а не C++
style = "tag"

# Опции генерации
[export]
include = ["sign_up", "free_string"]
prefix = "ms_"
# Не экспортируем внутренние функции
exclude = []

# Правила преобразования типов
[defines]
"feature = mobile" = "MOBILE"

[parse]
parse_deps = true
include = ["meta-secret-core"]
extra_bindings = []

# Настройки экспорта для конкретного целевого языка
[export.rename]
"CString" = "char*"

[export.mangle]
rename_types = "PascalCase" 