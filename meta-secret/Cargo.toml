[workspace]

resolver = "2"

members = [
    "core",
    "meta-server-emulator",
    "meta-server",
    "core-swift-lib",
    "wasm",
    "cli"
]

exclude = [
    "meta-server-serverless"
]

[workspace.dependencies]
# Error handling
thiserror = "2.0.6"
anyhow = "1.0.93"

# Logging and tracing
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18" }

# Json
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
serde_derive = "1.0.215"
serde_yaml = "0.9.33"

# Async utils
async-std = { version = "1.13.0" }
async-trait = "0.1.83"
flume = "0.11.1"
async-mutex = "1.4.0"

# Cryptography
ed25519-dalek = "2.1.1"
rand = "0.8.5"
getrandom = { version = "0.2.15", features = ["js"] }
sha2 = { version = "0.10.8", features = ["oid"] }
base64 = "0.20.0"
hex = "0.4.3"
#https://github.com/dsprenkels/sss-rs
shamirsecretsharing = "0.1.5"
age = { version = "0.11.1", features = ["curve25519-dalek", "armor", "cli-common"] }

# Networking
axum = "0.7.9"
reqwest = "0.12.9"
tokio = { version = "1.42.0", features = ["full"] }
tower-http = { version = "0.6.2", features = ["cors", "trace"] }
http = "1.2.0"

# Sql
diesel = { version = "2.2.4" }
diesel_migrations = { version = "2.2.0" }