name: "Docker"

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker_push:
    runs-on: ubuntu-latest

    env:
      FORCE_COLOR: 1

    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: earthly/actions-setup@v1
        with:
          version: v0.8.15

      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: cypherkitty
          password: ${{ secrets.META_SECRET_SERVER_DOCKER_PAT }}

      - name: build web component
        working-directory: ./meta-secret
        run: |
          earthly \
            --ci \
            --remote-cache=ghcr.io/meta-secret/meta-secret-core:cache \
            --push \
            +web-build

      - name: build meta server
        working-directory: ./meta-secret
        run: |
          earthly \
            --allow-privileged \
            --ci \
            --remote-cache=ghcr.io/meta-secret/meta-secret-core:cache \
            --push \
            +build-meta-server-image
