name: Deploy to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      deploy_message:
        description: 'Deployment message'
        required: false
        default: 'Manual deployment'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: earthly/actions-setup@v1
        with:
          version: v0.8.0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: cypherkitty
          password: ${{ secrets.META_SECRET_SERVER_DOCKER_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          
      - name: Build Wasm Package
        working-directory: meta-secret
        run: |
          earthly \
            --ci \
            --remote-cache=ghcr.io/meta-secret/meta-secret-core:cache \
            +wasm-build-local
          
        
      - name: Install Dependencies for Web UI
        working-directory: meta-secret/web-cli/ui
        run: npm ci
        
      - name: Build Web UI
        working-directory: meta-secret/web-cli/ui
        run: npm run build
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GH_PAGES_TOKEN }}
          repository-name: meta-secret/meta-secret.github.io
          branch: main
          folder: meta-secret/web-cli/ui/dist
          commit-message: ${{ github.event.inputs.deploy_message }}
