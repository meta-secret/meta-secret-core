name: "Testing"

on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      FORCE_COLOR: 1

    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: earthly/actions-setup@v1
        with:
          version: v0.8.0

      - uses: actions/checkout@v4

      - name: run tests
        run: |
          earthly +app-test --ci
